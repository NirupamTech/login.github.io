<html>
<head>
    <title>Login Form</title>
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
    <div class="hero">
        <div class="form-box">
        <div class="button-box">
            <div id="btn"></div>
            <button type="button" class="toggle-btn" onclick="login()">Login</button>
            <button type="button" class="toggle-btn" onclick="register()">Register</button>
            </div>
        <div class="social-icons">
        <img src="fb.png">
            <img src="gp.png">
            <img src="tw.png">
        </div>
            <form id="login" class="input-group">
            <input type="Email" class="input-field" placeholder="Email ID" required>
                <input type="password" class="input-field" placeholder="Your Password" required>
                <input type="checkbox" class="check-box"><span>Remember Password</span>
                <button type="submit" class="submit-btn">Login</button>
            </form>
             <form id="register" class="input-group">
            <input type="Email" class="input-field" placeholder="Email ID" required>
                 <input type="Email" class="input-field" placeholder="Re-Enter Email ID Again" required>
                <input type="password" class="input-field" placeholder="Your Password" required>
                  <input type="password" class="input-field" placeholder="Re-Enter Your Password" required>
                <input type="checkbox" class="check-box"><span>I agree to the Terms & Conditions</span>
                <button type="submit" class="submit-btn">Register</button>
            </form>
        </div>
  
        </div>
        
        <script>
        var x = document.getElementById("login");
        var y = document.getElementById("register");
        var z = document.getElementById("btn");
            
            function register(){
                x.style.left = "-400px";
                y.style.left = "50px";
                z.style.left = "110px";
            }
            function login(){
                x.style.left = "50px";
                y.style.left = "450px";
                z.style.left = "0";
            }
            
        </script>
        
    </body>
</html>
